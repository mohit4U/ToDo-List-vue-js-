<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To Do list</title>
		<link rel="stylesheet" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/bower_components/font-awesome/css/font-awesome.min.css">

		<style>
			.hand {
				cursor: pointer;
				cursor: hand;
			}

			.breathingRoom {
				margin-top: 15px;
			}

			.formWindow {
				border: 1px solid #fff;
				border-radius: 10px;
				padding: 20px;
				background: #fff;
			}

			.cover {
				background: url(../static/img/2.jpg) no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}
		</style>
	</head>

	<body class="cover">

		<div id="login" class="container" style="margin-top: 100px;">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">

					<form @submit="login" class="formWindow">
						<input class="form-control breathingRoom" type="text" v-model="userName" placeholder="User Name">
						<input class="form-control breathingRoom" type="text" v-model="password" placeholder="Password">
						<button class="form-control breathingRoom btn btn-primary" type="submit">Login</button>
						<div style="margin-top: 15px;"><a style="text-decoration: none; cursor: pointer;">Forget Password</a><a style="text-decoration: none; cursor: pointer;" class="pull-right">New User</a></div>
					</form>

				</div>
			</div>
		</div>

		<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../static/bower_components/vue/dist/vue.min.js"></script>
		<script src="../static/todoList.js"></script>

	</body>
</html>
